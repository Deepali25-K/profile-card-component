<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
  
    <section class="top-part">
      <img src="https://raw.githubusercontent.com/Deepali25-K/profile-card-component/main/images/bg-pattern-card.svg" alt="background-pattern">
      <img class="profile-picture" src="https://i.ibb.co/tbPVgSW/image-victor.jpg" alt="profile-picture">
      <h1>Victor Crest<span class="age"> 26</span></h1>
      <p>London<p> 
    </section>
    
    <section class="bottom-part">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </section>
    
  </main>   
  
</body>
</html>
